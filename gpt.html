<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця з rowspan та colspan</title>
  </head>
  <body>
    <h1>Таблиця з rowspan та colspan</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Предмет</th>
          <th>Тема</th>
          <th>Час(години)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Математика</td>
          <td>Алгебра</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Геометрія</td>
          <td>3</td>
        </tr>
        <tr>
          <td rowspan="2">Фізика</td>
          <td>Механіка</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Оптика</td>
          <td>2</td>
        </tr>

        <tr>
          <td>Хімія</td>
          <td>Теорія + практика</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
